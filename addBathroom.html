<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" media="all" href="css/style.css">
    <title>ZipUp - Find a clean bathroom near you...</title>
  </head>
  <body>
  <div id="stage" style="background-color:green;">Bathroom added!</div>
    <div id="add_map_canvas"></div>
    <div class="sidebar" >
      <form id="add_bathroom">
        <h1>Add New Bathroom</h1>
        <input type="text" id="add_lat" disabled="true" placeholder="Click on map" required>
        <input type="text" id="add_lon" disabled="true" placeholder="Click on map" required><br>
        <input type="text" id="b_name" placeholder="Name of building/place" required><br>
        <input type="text" id="floor" placeholder="Floor in building" required><br>
        <select id="reqs">
          <option value="0">Public</option>
          <option value="1">Private</option>
          <option value="2">Customers Only</option>
        </select>
        <select id="gender">
          <option value="0">Men's</option>
          <option value="1">Women's</option>
          <option value="2">Unisex</option>
        </select>
        <br>
        <input type="text" id="stalls" placeholder="Number of stalls" required><br>
        <input class="btn" type="submit" id="add_bathroom_btn" text="Submit">
      </form>

        <div id="add"><a href="/"><button >Return to Map</button></a></div>
    <div>

      <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=false">
    </script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript" src="js/post_bathroom.js"></script>
  </body>
</html>
