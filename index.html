<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <title> ZIP UP </title>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showOnMap);
        }
        else{
          body.innerHTML="Geolocation is not supported by this browser.";
        }
      }
      function showOnMap(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var myLatlng = new google.maps.LatLng(latitude, longitude);
        var mapOptions = {
          center: myLatlng,
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var currentPosition = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title:"You are here!"
        });
        currentPosition.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
